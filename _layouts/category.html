<div class="home">

  <h1 class="page-heading">Wpisy z kategorii {{ site.categories_names[ page.category ] | escape }}</h1>

  {{ content }}
  {% assign posts = site.categories[page.category] %}
  {% include post-list.html posts=posts %}

  <p class="rss-subscribe">
    {% capture rss_link %}/feeds/{{ page.category | url_encode }}.xml{% endcapture %}
    <a href="{{ rss_link | relative_url }}">
      <img src="{{ "/assets/rss.png" | relative_url }}" alt="Subskrybuj blog" title="Subskrybuj kategoriÄ™ {{ page.category_name | escape }}">
    </a>
  </p>

</div>
