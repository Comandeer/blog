<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=false">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
	<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
	{% if page.title %}
	<meta property="og:type" content="article">
	<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
	<meta property="article:author" content="{{ page.author | escape }}">
	{% else %}
	<meta property="og:type" content="website">
	{% endif %}
	<meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
	<meta property="og:image" content="{{ "/assets/logo-og.png" | absolute_url }}">
	<meta property="og:image:width" content="200">
	<meta property="og:image:height" content="200">
	<link rel="icon" href="{{ "/assets/logo-light.svg" | relative_url }}">
	<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}" id="page-styles">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
	<link rel="alternate" type="application/atom+xml" title="{{ site.title | escape }}" href="{{ site.feed.path | relative_url }}">
	<script>
		{
			const date = new Date();
			const day = date.getDate();
			const month = date.getMonth();

			if ( day === 9 && month === 3 ) {
				// CSS Naked Day!
				const pageStyles = document.querySelector( '#page-styles' );

				pageStyles.media = 'none';
			}
		}
	</script>
</head>
