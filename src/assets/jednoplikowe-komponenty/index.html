<!DOCTYPE html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<title>Single file Web Components</title>
		</head>
		<body>
			<hello-world>Comandeer</hello-world>
			<button>Add new component instance</button>

			<script src="loader.js"></script>
			<script>
				loadComponent( 'HelloWorld.wc' ).then( ( component ) => {
					console.log( 'Component loaded' );
				} );

				document.querySelector( 'button' ).addEventListener( 'click', () => {
					document.body.insertAdjacentHTML( 'beforeend', '<hello-world>Comandeer</hello-world>' );
				} );
			</script>
		</body>
	</html>
